{% extends "base.html" %}
{% block titulo %} Agregar autor {% endblock %}
{% block contenido_principal %}
<h2>Agregar canción</h2>
<form class="form-horizontal" method="post" action="/autor">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre"
                   placeholder="Nombre de mi canción" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="grupo">Grupo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="grupo"
                   placeholder="Grupo al que pertenece el autor" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="rol">Rol:</label>
        <div class="col-sm-10">
            <select class="form-control" name="genero" required="true">
                <option value="cantante">cantante</option>
                <option value="bateria">batería</option>
                <option value="guitarrista">guitarrista</option>
                <option value="bajista">bajista</option>
                <option value="teclista">teclista</option>
            </select>
        </div>
    </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
